<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">  
  <title>Results summary component</title>

</head>
<body>
  <main>
    <section id="result_section">
        <div class="result_div">
          <p class="your_result">
            Your Result      
          </p>
          <div class="percentage_div">
            <p class="number_result">
              76
            </p>
            <p class="of_100_result">
              of 100
            </p>
          </div>  
          <div class="text_result_div">
            <p class="adjective_result">Great</p>
            <p class="info_result">
              You scored higher than 65% of the people who have taken these tests.
            </p>
          </div>
        </div>
    </section>
    
    <section id="summary_section">
        <div class="summary_div">
          <h2 class="summary_title">Summary</h2>

          <div class="reaction_category">
            <div class="category">
              <div class="icon_and_category_title_div">
                <img src="assets/images/icon-reaction.svg" class="icon" alt="">
                <h3 class="category_title">
                  Reaction
                </h3>
              </div>
                <p class="score">
                  <span>80</span> / 100          
                </p>       
            </div>
          </div>
    
          <div class="memory_category">
            <div class="category">
              <div class="icon_and_category_title_div">
                <img src="assets/images/icon-memory.svg" class="icon"  alt="">
                <h3 class="category_title">
                  Memory
                </h3>
              </div>
                <p class="score">
                  <span>92</span> / 100          
                </p>       
            </div>
          </div>
        
          <div class="verbal_category">
            <div class="category">
              <div class="icon_and_category_title_div">
                <img src="assets/images/icon-verbal.svg" class="icon"  alt="">
                <h3 class="category_title">
                  Verbal
                </h3>
              </div>
                <p class="score">
                  <span>61</span>  / 100          
                </p>       
            </div>
          </div>
        
          <div class="visual_category">
            <div class="category">
              <div class="icon_and_category_title_div">
                <img src="assets/images/icon-visual.svg" class="icon"  alt="">
                <h3 class="category_title">
                  Visual
                </h3>
              </div>
                <p class="score">
                  <span>72</span> / 100          
                </p>     
                 
            </div>
          </div> 
          <a href="#result_section" class="continue_link">Continue</a> 
        </div>
    </section>
  </main>
</body>
</html>
